<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Design Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="product-content">
            <div class="image-gallery">
               <img src="./images/img1.png" alt="" id="imageList">

                 <div class="change-image">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                 </div>
              
            </div>
            <div class="product-details">
                <h1>Anakali 3 Piece</h1>
                <h2>TK 6,534.75</h2>
                <h3>20% OFF</h3>
                <p>Dark olive green printed viscose kamiz with embrodary and sequin detailng. 
                    Comes with olive viscose-cotton shalwar and matching printed viscose dupatta.
                </p>
                <form>
                    <div class="size-detail">
                        <p>Size Guide : </p>

                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>

                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>

                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>

                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>

                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>

                    </div>

                    <div class="color-detail">
                        <p>Color : </p>

                        <label for="olive-green">
                            <input type="radio" name="color" id="olive-green">
                            <span class="color-code1"></span>
                        </label>

                        <label for="red-green">
                            <input type="radio" name="color" id="red-green">
                            <span class="color-code2"></span>
                        </label>

                        <label for="yellow">
                            <input type="radio" name="color" id="yellow">
                            <span class="color-code3"></span>
                        </label>

                        <label for="purple-pink">
                            <input type="radio" name="color" id="purple-pink">
                            <span class="color-code4"></span>
                        </label>
                    </div>

                    <div class="quantity-detail">
                        <p>Qunatity : </p>

                        <input type="number" value="1">
                    </div>

                    <button>BUY NOW</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        var imageList = document.getElementById("imageList");
        var allBtn = document.getElementsByClassName("btn");

        allBtn[0].onclick = function(){
            imageList.src = "./images/img1.png";

            for(btn of allBtn){
                btn.classList.remove("active");
            }
            this.classList.add("active");
        }
        allBtn[1].onclick = function(){
            imageList.src = "./images/img2.png";

            for(btn of allBtn){
                btn.classList.remove("active");
            }
            this.classList.add("active");
        }
        allBtn[2].onclick = function(){
            imageList.src = "./images/img3.png";

            for(btn of allBtn){
                btn.classList.remove("active");
            }
            this.classList.add("active");
        }
        allBtn[3].onclick = function(){
            imageList.src = "./images/img4.png";

            for(btn of allBtn){
                btn.classList.remove("active");
            }
            this.classList.add("active");
        }
    </script>
   
</body>
</html>
